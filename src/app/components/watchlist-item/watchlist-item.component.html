<div class="wtl-movie-box">
  <img
    class="wtl-movie-poster"
    src="https://image.tmdb.org/t/p/w500/{{ movie?.poster_path }}"
    alt="movie-img"
  />

  <div class="wtl-movie-info">
    <h3 class="wtl-movie-title">{{ movie?.title }}</h3>
    <div class="wtl-movie-details">
      <p class="wtl-info wtl-release-date">
        <span>{{ movie?.release_date | date: "yyyy" }}</span>
      </p>
      <p class="wtl-info wtl-language">
        <span>{{ movie?.original_language }}</span>
      </p>
    </div>
    <div class="vote">
      <p class="wtl-vote-average">
        <i class="material-icons">star</i><span>{{ movie?.vote_average }}</span>
      </p>
    </div>
    <div class="wtl-movie-overview">
      <p>{{ movie?.overview }}</p>
    </div>
    <div id="buttons">
      <button [routerLink]="['/movies/', movie.id]" class="button">
        See details
      </button>
      <button (click)="deleteMovie(movie)" class="button" id="delete">
        <i class="material-icons">delete</i>Delete
      </button>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          id="checkbox flexSwitchCheckChecked"
          type="checkbox"
          [checked]="movie.seen"
          [(ngModel)]="movie.seen"
          (click)="toggleSeen(movie)"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Seen</label
        >
      </div>
    </div>
  </div>
</div>
